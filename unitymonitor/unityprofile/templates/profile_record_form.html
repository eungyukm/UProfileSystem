<!DOCTYPE html>
{% load static %}
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author" content="">
<title>Profile Page</title>
<!-- Bootstrap CDN -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>

<!-- Custom styles for this template -->
{% comment %} <link href="{% static 'css/sb-admin-2.min.css' %}" rel="stylesheet"> {% endcomment %}
<link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
<link href="{% static 'vendor/datatables/dataTables.bootstrap4.min.css' %}" rel="stylesheet">
<!-- Font Awesome CSS -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<!-- jQuery CDN 링크 추가 -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<!-- 부트스트랩 CDN 링크 추가 -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
<!-- 부트스트랩 테마에 추가되는 SB Admin 2 스타일 시트 추가 -->
<link href="https://startbootstrap.github.io/startbootstrap-sb-admin-2/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
<link href="https://startbootstrap.github.io/startbootstrap-sb-admin-2/css/sb-admin-2.min.css" rel="stylesheet">
</head>
<body>

<body id="page-top">

    <!-- Page Wrapper -->
    <div id="wrapper">

        {% include 'left_menu.html'%}

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">

                {% include 'top_menu.html' %}

                <!-- Begin Page Content -->
                <div class="container-fluid">

                    <!-- Page Heading -->
                    <h1 class="h3 mb-2 text-gray-800">Form</h1>
                    <p class="mb-4"> 아래 데이터는 프로파일데이 저장폼 입니다.</p>

                    <!-- DataTales Example -->
                    <div class="card shadow mb-4">
                        <div class="card-body">
                            {% comment %} <div class="col-sm-6"> {% endcomment %}
                                <div class="card shadow">
                                    <div class="card-body">
                                        <form action="/profile_record_result/" method="post" enctype="multipart/form-data">
                                        {% csrf_token %}
                                        <div class="form-group">
                                            <label for="profile_record_title">프로파일 기록 타이틀</label>
                                            <input type="text" id="profile_record_title" name="profile_record_title" class="form-control" value = "" required/>
                                        </div>
                                        <div class="form-group">
                                            <label for="profile_record_contents">프로파일 기록 상세</label>
                                            <textarea id="profile_record_contents" name="profile_record_contents" class="form-control" rows="10" style="resize:none" required></textarea>
                                        </div>
                                        <div class="form-group">
                                            <label for="profile_record_start_idx">프로파일 저장 시작 인덱스</label>
                                            <input type="text" id="profile_record_start_idx" name="profile_record_start_idx" class="form-control" required/>
                                        </div>
                                        <div class="form-group">
                                            <label for="profile_record_end_idx">프로파일 저장 끝 인덱스</label>
                                            <input type="text" id="profile_record_end_idx" name="profile_record_end_idx" class="form-control" required/>
                                        </div>
                                        <div class="form-group">
                                            <div class="text-right">
                                                <button type="submit" class="btn btn-primary">작성하기</button>
                                            </div>
                                        </div>
                                        
                                        </form>
                                    </div>
                                </div>
                            {% comment %} </div> {% endcomment %}
                        </div>
                    </div>
                </div>
                <!-- /.container-fluid -->

            </div>
            <!-- End of Main Content -->

            {% include 'bottom_info.html' %}
        </div>
        <!-- End of Content Wrapper -->

    </div>


    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>

    <!-- Bootstrap core JavaScript-->
    <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

    <!-- Core plugin JavaScript-->
    <script src="{% static 'vendor/jquery-easing/jquery.easing.min.js' %}"></script>

    <!-- Custom scripts for all pages-->
    <script src="{% static 'js/sb-admin-2.min.js' %}"></script>

    <!-- Page level plugins -->
    <script src="{% static 'vendor/datatables/jquery.dataTables.min.js' %}"></script>
    <script src="{% static 'vendor/datatables/dataTables.bootstrap4.min.js' %}"></script>

    <!-- Page level custom scripts -->
    <script src="{% static 'js/demo/datatables-demo.js' %}"></script>

</body>

</html>
